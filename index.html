<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POAS Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); max-width: 400px; margin: auto; }
    h2 { margin-bottom: 20px; font-size: 1.4rem; text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
    .result { margin-top: 20px; font-size: 1.2rem; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>POAS Calculator</h2>
    <label>Profit brut pe comandă (lei)</label>
    <input type="number" id="profitBrut" value="115">

    <label>Cheltuieli fixe/logistică (lei)</label>
    <input type="number" id="cheltuieli" value="50">

    <label>Cost reclame per comandă (lei)</label>
    <input type="number" id="adsCost" value="25">

    <div class="result" id="result">Profit net = -, POAS = -</div>
  </div>

  <script>
    function calcPOAS() {
      const profitBrut = parseFloat(document.getElementById('profitBrut').value) || 0;
      const cheltuieli = parseFloat(document.getElementById('cheltuieli').value) || 0;
      const adsCost = parseFloat(document.getElementById('adsCost').value) || 0;

      const profitDisponibil = profitBrut - cheltuieli;
      const profitNet = profitDisponibil - adsCost;
      let poas = '-';

      if (adsCost > 0) {
        poas = (profitNet / adsCost).toFixed(2);
      }

      document.getElementById('result').innerText = `Profit net = ${profitNet} lei, POAS = ${poas}`;
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', calcPOAS);
    });

    calcPOAS();
  </script>
</body>
</html>
